<mdb-carousel [isControls]="false" class="carousel-multi-item multi-animation" [type]="'carousel-thumbnails'"[animation]="'fade'">
  <mdb-carousel-item *ngFor="let item of sliderItems.imagesList">
    <div class=""style="max-height:550px !important">
      <mdb-card class="" style="position:relative">
        <mdb-card-img [src]="item"alt="Card image cap"></mdb-card-img>
        <div style="position:absolute;left:48%;top:58%;">
          <a href="#" class="float btn btn-transparent">
              <i class="fas fa-arrow-down my-float text-white" ngx-scroll-to 
              [ngx-scroll-to-offset]="640" style="font-size: 40px;" aria-hidden="true" ></i>
          </a>
      </div>
      </mdb-card>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
