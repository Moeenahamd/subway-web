<h1 class="d-flex justify-content-center font-weight-bold my-5 "style="font-family: bahnschrift;font-size:40px">{{title}}</h1>
<mdb-carousel [animation]="'slide'" [ngSwitch]="carouselDisplayMode" [interval]=" '0' " [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'" [type]="'carousel-thumbnails'"[animation]="'slide'">
    <ng-container *ngSwitchCase="'single'">
      <mdb-carousel-item *ngFor="let card of cards" class="px-5">
        <mdb-card class="card boxshadow">
            <mdb-card-img [src]="card.img" alt="Card image cap"><span class="badge">7</span></mdb-card-img>
                <div class="text-block pt-1"style="font-family: cursive" >
                    <span>Rs</span><br><span>100.0</span>
                </div>
            <mdb-card-body>
              <h3 class="d-flex justify-content-center py-2 font-weight-bold" style="font-family: cursive">{{card.description}}</h3>
              <div class="d-flex justify-content-center">
                <a href="#" mdbBtn color="warning" class="btn-rounded btn-roundedwaves-light" mdbWavesEffect>{{card.buttonText}}</a>
              </div>
            </mdb-card-body>
        </mdb-card>
      </mdb-carousel-item>
    </ng-container>
  
    <ng-container *ngSwitchCase="'multiple'">
      <mdb-carousel-item *ngFor="let item of slides; let i = index" class="pb-5"style="padding: 0% 10% ">
        <div class="col-md-4 px-5" *ngFor="let card of item; let cardIndex = index">
            <mdb-card class="card boxshadow mx-3">
                <img [src]="card.img" width="100%" height="200px"alt="Card image cap" class="pt-3">
                    <div class="text-block pt-1"style="font-family: cursive" >
                        <span>Rs</span><br><span>100.0</span>
                    </div>
                <mdb-card-body>
                  <h3 class="d-flex justify-content-center py-2 font-weight-bold" style="font-family: cursive">{{card.description}}</h3>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-warning btn-rounded" (click)="openDialog(card)">Add To Cart</button>
                  </div>
                </mdb-card-body>
              </mdb-card>
        </div>
      </mdb-carousel-item>
    </ng-container>
    <a class="carousel-control-prev ml-5" href="#multi-item-example" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon  border border-warning" style="border-radius:50px; background:black;" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next mr-5 rounded-circle" href="#multi-item-example" role="button" data-slide="next">
        <span class="carousel-control-next-icon bg-dark border border-warning" style="border-radius:50px ;" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </mdb-carousel>
