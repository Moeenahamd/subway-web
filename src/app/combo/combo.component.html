<div class="container ">
    <div class="row pt-3 d-flex justify-content-end pr-5">
        <div class="input-group py-1"style="border:1px solid #e0e0e0;background-color:#e0e0e0;width:25%; border-radius:40px;">
            <input type="text" class="form-control ml-2" style="border:none;background-color:#e0e0e0" placeholder="Search...">
            <div class="input-group-append">
              <button class="btn btn-transparent" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
    </div>
</div>

<div class="container pt-3 px-5">
  <div class="row">
      <div class="col-md-3 px-1 py-3 " *ngFor="let card of footLong">
          <mdb-card class="boxshadow mx-3 bg-gray">
              <img [src]="card.img" width="100%" height="100px"alt="Card image cap" class="pt-1 px-4">
              <mdb-card-body>
                <h3 class="d-flex justify-content-center py-0 font-weight-bold" style="font-family: cursive">{{card.title}}</h3>
                <p><span class="text-warning d-flex justify-content-center pb-2"> _______</span></p>
                <p class="d-flex justify-content-center pb-2" style="font-family: cursive">{{card.description}}</p>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-warning btn-rounded" (click)="openDialog(card)" ><span class="pr-2"><i [class]="card.icon"></i></span>Add To Cart</button>
                </div>
              </mdb-card-body>
            </mdb-card>
      </div>
  </div>

</div>
